        // æ·»åŠ åˆ°å†å²è®°å½•
        function addToHistory(url, type) {
            // å¦‚æœå½“å‰ä¸åœ¨å†å²è®°å½•æœ«å°¾ï¼Œåˆ é™¤åé¢çš„è®°å½•
            if (currentImageIndex < imageHistory.length - 1) {
                imageHistory = imageHistory.slice(0, currentImageIndex + 1);
            }
            
            // æ·»åŠ æ–°è®°å½•
            imageHistory.push({ url, type });
            currentImageIndex = imageHistory.length - 1;
            
            // é™åˆ¶å†å²è®°å½•é•¿åº¦
            if (imageHistory.length > 50) {
                imageHistory.shift();
                currentImageIndex--;
            }
            
            updateButtonStates();
        }
        
        // æ˜¾ç¤ºä¸Šä¸€å¼ å›¾ç‰‡
        function showPreviousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                const historyItem = imageHistory[currentImageIndex];
                loadImageFromHistory(historyItem.url, historyItem.type);
                updateButtonStates();
            }
        }
        
        // æ˜¾ç¤ºä¸‹ä¸€å¼ å›¾ç‰‡
        function showNextImage() {
            if (currentImageIndex < imageHistory.length - 1) {
                currentImageIndex++;
                const historyItem = imageHistory[currentImageIndex];
                loadImageFromHistory(historyItem.url, historyItem.type);
                updateButtonStates();
            }
        }
        
        // ä»å†å²è®°å½•åŠ è½½å›¾ç‰‡
        function loadImageFromHistory(url, type) {
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            imageContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">æ­£åœ¨åŠ è½½${getTypeName(type)}å›¾ç‰‡...</div>
                </div>
            `;
            
            // åˆ›å»ºåª’ä½“å…ƒç´ 
            const mediaElement = type === 'acg' ? 
                createVideoElement(url) : 
                createImageElement(url);
                
            // æ·»åŠ åˆ°å®¹å™¨
            imageContainer.appendChild(mediaElement);
        }
        
        // åˆ‡æ¢å…¨å±
        function toggleFullscreen() {
            const currentMedia = imageContainer.querySelector('img, video');
            if (!currentMedia) return;
            
            if (!document.fullscreenElement) {
                // è¿›å…¥å…¨å±
                if (imageContainer.requestFullscreen) {
                    imageContainer.requestFullscreen();
                } else if (imageContainer.webkitRequestFullscreen) {
                    imageContainer.webkitRequestFullscreen();
                } else if (imageContainer.msRequestFullscreen) {
                    imageContainer.msRequestFullscreen();
                }
            } else {
                // é€€å‡ºå…¨å±
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        function updateButtonStates() {
            prevBtn.disabled = currentImageIndex <= 0;
            nextBtn.disabled = currentImageIndex >= imageHistory.length - 1;
            
            // æ›´æ–°æŒ‰é’®æ ·å¼
            if (prevBtn.disabled) {
                prevBtn.style.opacity = '0.5';
                prevBtn.style.cursor = 'not-allowed';
            } else {
                prevBtn.style.opacity = '1';
                prevBtn.style.cursor = 'pointer';
            }
            
            if (nextBtn.disabled) {
                nextBtn.style.opacity = '0.5';
                nextBtn.style.cursor = 'not-allowed';
            } else {
                nextBtn.style.opacity = '1';
                nextBtn.style.cursor = 'pointer';
            }
        }
        
        // åˆ›å»ºå›¾ç‰‡å…ƒç´ 
        function createImageElement(src) {
            const img = new Image();
            img.src = src;
            
            img.onload = () => {
                // å›¾ç‰‡åŠ è½½æˆåŠŸ
                document.querySelector('.loading').remove();
                img.classList.add('fade-in');
            };
            
            img.onerror = () => {
                // å›¾ç‰‡åŠ è½½å¤±è´¥
                imageContainer.innerHTML = `
                    <div class="error-message">
                        <p>å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åå†è¯•</p>
                        <p>æ‚¨å¯ä»¥å°è¯•ç‚¹å‡»å¯¼èˆªæ åˆ‡æ¢å…¶ä»–ç±»å‹</p>
                    </div>
                `;
            };
            
            return img;
        }
        
        // åˆ›å»ºè§†é¢‘å…ƒç´ ï¼ˆç”¨äºACGåŠ¨å›¾ï¼‰
        function createVideoElement(src) {
            const video = document.createElement('video');
            video.src = src;
            video.autoplay = true;
            video.loop = true;
            video.muted = true;
            video.playsInline = true;
            video.controls = false;
            
            video.onloadeddata = () => {
                // è§†é¢‘åŠ è½½æˆåŠŸ
                document.querySelector('.loading').remove();
                video.classList.add('fade-in');
            };
            
            video.onerror = () => {
                // è§†é¢‘åŠ è½½å¤±è´¥
                imageContainer.innerHTML = `
                    <div class="error-message">
                        <p>è§†é¢‘åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åå†è¯•</p>
                        <p>æ‚¨å¯ä»¥å°è¯•ç‚¹å‡»å¯¼èˆªæ åˆ‡æ¢å…¶ä»–ç±»å‹</p>
                    </div>
                `;
            };
            
            return video;
        }
        
        // è·å–ç±»å‹åç§°
        function getTypeName(type) {
            const names = {
                bing: 'æ¯æ—¥å¿…åº”',
                fengjing: 'éšæœºé£æ™¯',
                erciyuan: 'éšæœºäºŒæ¬¡å…ƒ',
                moez: 'éšæœºèŒç‰ˆ',
                ai: 'éšæœºAI',
                fj: 'AIé£æ™¯',
                ysz: 'åŸç¥',
                acg: 'ACGåŠ¨å›¾'
            };
            return names[type] || 'ç²¾ç¾';
        }
